{% extends 'base.html' %}

{% block content %}
    <h1 class="p-2">Products</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-sm-12 col-md-4 col-lg-3 m-2">
                <div class="card">
                    <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}" style="height: 150px; width: 100%; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Rs.{{ product.name }}</h5>
                        <p class="card-text">{{ product.price }}</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
